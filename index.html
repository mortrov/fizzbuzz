<html>
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        for (let i =1; i <= answer; i++){
            if(i % 3 === 0 && i % 5 === 0){
                console.log('fizzbuzz');
            }
            else if(i % 5 === 0){
                console.log('buzz');
            }
            else if(i % 3 === 0){
                console.log('fizz');
            } 
            else {
                console.log(i)
            }
        }
    </script>
    
</body>
</html>
